<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <link rel="icon" href="<%= BASE_URL %>logo.png" />

  <!-- 使用CDN的CSS文件 -->
  <% const { cdn } = htmlWebpackPlugin.options  %>
  <% for (var i in cdn && cdn.css) { %>
  <link rel="stylesheet" href="<%= cdn.css[i] %>" />
  <% } %>

  <!-- 使用CDN的JS文件 -->
  <% for (var i in cdn && cdn.js) { %>
  <script type="text/javascript" src="<%= cdn.js[i] %>"></script>
  <% } %>

  <title>报到管理系统</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but student_admin doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</body>

</html>
